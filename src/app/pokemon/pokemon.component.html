<div action="" class="div_search">
  <label for="pokemon" title="Rechercher un pokémon par son id">Pokedex</label
  ><br />
  <input type="text" [(ngModel)]="pokemonInputInfo" /><br />
  <button (click)="getValue()">Valider</button>
</div>

<div class="div_info" *ngIf="pokemonInfo">
  <p>Voici les infos du pokémon {{ pokemonInfo.name }}</p>
  <div class="pokemonInfo">
    <div *ngIf="pokemonPictureShiny">
      <p>{{ pokemonInfo.name }} chromatique</p>
      <img src="{{ pokemonPictureShiny }}" alt="" srcset="" />
    </div>
    <div *ngIf="pokemonPictureDefault">
      <p>{{ pokemonInfo.name }} normal</p>
      <img src="{{ pokemonPictureDefault }}" alt="" srcset="" />
    </div>
  </div>

  <div *ngIf="descriptionInfo">
    <p *ngIf="pokemonGeneralType">
      {{ pokemonInfo.name }} est un {{ pokemonGeneralType }}
    </p>
    <p *ngIf="pokemonInfo.base_experience">
      L'expérience de base de ce pokémon est de
      {{ pokemonInfo.base_experience }}
    </p>
    <p>
      {{ frenchDescriptionPokemon }}
    </p>
  </div>
</div>
